<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>气象数据分析与推荐系统(GEIAS)</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=3.0&ak=DRTDiVhrXnnGGvfMHzaIBfwStZyZnbtH"></script>
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">

            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="main" style="width: 100%;height:600px;"></div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/extension/bmap.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    data=[];
    function getData() {
        var url = '/employmentinformation/getcountbyarea';
        $.ajax({
            url: url,
            type: "get",
            dataType: "json",
            async: false,
            success: function (date) {
                if (date.success) {
                    data = date.map
                } else {
                    $.toast(date.errMsg);
                }
            }
        });
    }
    getData();
    var geoCoordMap = {
        '北京': ['116.46', '39.92'],
        '上海': ['121.48', '31.22'],
        '天津': ['117.2', '39.13'],
        '重庆': ['106.54', '29.59'],
        '河北': ['114.48', '38.03'],
        '山西': ['112.53', '37.87'],
        '辽宁': ['123.38', '41.8'],
        '吉林': ['125.35', '43.88'],
        '黑龙江': ['126.63', '45.75'],
        '浙江': ['120.19', '30.26'],
        '福建': ['119.3', '26.08'],
        '山东': ['106.54', '29.59'],
        '河南': ['113.65', '34.76'],
        '湖北': ['114.31', '30.52'],
        '湖南': ['113', '28.21'],
        '广东': ['113.23', '23.16'],
        '海南': ['110.35', '20.02'],
        '四川': ['104.06', '30.67'],
        '贵州': ['106.71', '26.57'],
        '云南': ['102.73', '25.04'],
        '江西': ['115.89', '28.68'],
        '陕西': ['108.95', '34.27'],
        '青海': ['101.74', '36.56'],
        '甘肃': ['103.73', '36.03'],
        '广西': ['106.54', '29.59'],
        '新疆': ['87.68', '43.77'],
        '内蒙古': ['111.65', '40.82'],
        '西藏': ['91.11', '29.97'],
        '宁夏': ['106.27', '38.47'],
        '台湾': ['121.5', '25.14'],
        '香港': ['114.1', '22.2'],
        '澳门': ['113.33', '22.13'],
        '安徽': ['117.27', '31.86'],
        '江苏': ['118.78', '32.04'],
        '广西': ['108.36', '22.81']
    };
    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '旅游景点路线规划 - 百度地图',
            subtext: '气象数据分析与推荐系统(GEIAS)',
            sublink: '',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        bmap: {
            center: [104.114129, 37.550339],
            zoom: 5,
            roam: true,
            mapStyle: {
                styleJson: [{
                    'featureType': 'water',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#d1d1d1'
                    }
                }, {
                    'featureType': 'land',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#f3f3f3'
                    }
                }, {
                    'featureType': 'railway',
                    'elementType': 'all',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'highway',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#fdfdfd'
                    }
                }, {
                    'featureType': 'highway',
                    'elementType': 'labels',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'arterial',
                    'elementType': 'geometry',
                    'stylers': {
                        'color': '#fefefe'
                    }
                }, {
                    'featureType': 'arterial',
                    'elementType': 'geometry.fill',
                    'stylers': {
                        'color': '#fefefe'
                    }
                }, {
                    'featureType': 'poi',
                    'elementType': 'all',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'green',
                    'elementType': 'all',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'subway',
                    'elementType': 'all',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'manmade',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#d1d1d1'
                    }
                }, {
                    'featureType': 'local',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#d1d1d1'
                    }
                }, {
                    'featureType': 'arterial',
                    'elementType': 'labels',
                    'stylers': {
                        'visibility': 'off'
                    }
                }, {
                    'featureType': 'boundary',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#fefefe'
                    }
                }, {
                    'featureType': 'building',
                    'elementType': 'all',
                    'stylers': {
                        'color': '#d1d1d1'
                    }
                }, {
                    'featureType': 'label',
                    'elementType': 'labels.text.fill',
                    'stylers': {
                        'color': '#999999'
                    }
                }]
            }
        },
        series: [
            {
                name: '就业位置',
                type: 'effectScatter',
                coordinateSystem: 'bmap',
                data: convertData(data.sort(function (a, b) {
                    return b.value - a.value;
                }).slice(0, 34)),
                symbolSize: function (val) {
                    return val[2] / 1;
                },
                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                label: {
                    formatter: '{b}',
                    position: 'right',
                    show: true
                },
                itemStyle: {
                    color: 'purple',
                    shadowBlur: 10,
                    shadowColor: '#333'
                },
                zlevel: 1
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
