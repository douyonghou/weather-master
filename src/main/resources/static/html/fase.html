<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>气象数据分析与推荐系统(GEIAS)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <video src="" width="400" height="500"></video>
        <canvas id='canvas' width="400" height="500"></canvas>
        <button type="button" id="pazhao" class="layui-btn">拍照</button>
        <button type="button" id="update" class="layui-btn">上传保存</button>
    </div>
</div>
<script>

     // 视频大小
     var constraints = {audio: false, video: {width: 400,height: 500}};
     // 开启视频
     navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream) {
         console.log('getUserMedia:', mediaStream)
         var video = document.querySelector('video');
         video.srcObject = mediaStream;
         video.onloadedmetadata = function(e) {
             video.play();
         };

         // 使用canvas进行拍照
         var canvas = document.getElementById('canvas')
         $('#pazhao').on('click', function () {
             canvas.getContext('2d').drawImage(video, 0, 0, 400, 500);
         })

         $("#update").click(function () {
             var base64 = canvas.toDataURL('images/png');
             upload(base64);
         })

         function upload(image) {
             url = '/personinfo/addFase'
             var formdate = new FormData();
             formdate.append("file",image);
             $.ajax({
                 url: url,
                 type: "POST",
                 dataType: "json",
                 async: false,
                 data: formdate,
                 contentType: false,
                 processData: false,
                 success: function (data) {
                     if (data.success) {
                         layer.alert("增加成功", {
                                 icon: 6
                             },
                             function () {
                                 // 获得frame索引
                                 var index = parent.layer.getFrameIndex(window.name);
                                 //关闭当前frame
                                 parent.layer.close(index);
                             });
                     } else {
                         layer.alert(data.errMsg, {
                                 icon: 6
                             },
                             function () {
                                 // 获得frame索引
                                 var index = parent.layer.getFrameIndex(window.name);
                                 //关闭当前frame
                                 parent.layer.close(index);
                             });
                     }
                 }
             });
         }


     }).catch(function(err) {
         console.log(err.name + ": " + err.message);
     });
</script>
</body>

</html>
